{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <form action="submit" , method="post">{% csrf_token %}
        <div class="row" style="margin-left:35%; margin-top:10%">
            <div class="col-4">
                <h2 class="text-center">The Messenger</h2>
                <div>
                    {% for message in msg %}
                    <div class="alert alert-success">
                        <strong>Sucesso!</strong> {{ message }}
                    </div>
                    {% endfor %}
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" , class="form-control" id="username" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" , class="form-control" id="password" name="password" placeholder="senha">
                </div>
                <div>
                    {% for message in messages %}
                    <div class="alert alert-danger">
                        <strong>Erro!</strong> {{ message }}
                    </div>
                    {% endfor %}
                    <div class="text-center" style="margin-left:5%; margin-top:5%; margin-right:5%">
                    <button type="submit" class="btn btn-success">Login</button>
                    <a href="/register">
                            <button type="button" class="btn btn-secondary">Cadastre-se</button>
                        </a>
                    </div>
                    <div class="text-center" style="margin-top: 20%;">
                        <a href="/">Recuperar Senha</a>
                    </div>
                </div>
            </div>

    </form>
</div>
{% endblock content %}
